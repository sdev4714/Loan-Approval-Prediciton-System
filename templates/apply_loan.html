<!DOCTYPE html>
<html>
<head>
    <title>Apply Loan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/apply_loan.css') }}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; cursor: pointer; }
        h2 { text-align: center; }
        h3 { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<h2>Loan Application Form</h2>

<form action="/apply_loan" method="post">
    <label>Age:</label>
    <input type="number" name="person_age" step="0.1" required>

    <label>Gender:</label>
    <select name="person_gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label>Education:</label>
    <select name="person_education" required>
        <option value="high school">High School</option>
        <option value="bachelor">Bachelor</option>
        <option value="master">Master</option>
    </select>

    <label>Income:</label>
    <input type="number" name="person_income" step="0.1" required>

    <label>Employment Experience (years):</label>
    <input type="number" name="person_emp_exp" required>

    <label>Home Ownership:</label>
    <select name="person_home_ownership" required>
        <option value="rent">Rent</option>
        <option value="own">Own</option>
        <option value="mortgage">Mortgage</option>
    </select>

    <label>Loan Amount:</label>
    <input type="number" name="loan_amnt" step="0.1" required>

    <label>Loan Intent:</label>
    <select name="loan_intent" required>
        <option value="personal">Personal</option>
        <option value="education">Education</option>
        <option value="medical">Medical</option>
        <option value="venture">Venture</option>
        <option value="homeimprovement">Home Improvement</option>
    </select>

    <label>Loan Interest Rate:</label>
    <input type="number" step="0.01" name="loan_int_rate" required>

    <label>Loan Percent Income:</label>
    <input type="number" step="0.01" name="loan_percent_income" required>

    <label>Credit History Length:</label>
    <input type="number" name="cb_person_cred_hist_length" required>

    <label>Credit Score:</label>
    <input type="number" name="credit_score" required>

    <label>Previous Loan Default:</label>
    <select name="previous_loan_defaults_on_file" required>
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>

    <button type="submit">Check Loan Status</button>
</form>

{% if prediction %}
  <h3>Loan Prediction Result: {{ prediction }}</h3>
{% endif %}

</body>
</html>
