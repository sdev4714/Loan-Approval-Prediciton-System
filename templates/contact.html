<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | LoanPredict</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">LoanPredict</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About Us</a></li>
      <li><a href="{{ url_for('contact') }}" class="active">Contact</a></li>

      {% if logged_in %}
        <li><a href="{{ url_for('home') }}">Dashboard</a></li>
        <li><span class="welcome">Hi, {{ name }}!</span></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      {% endif %}
    </ul>
  </nav>

  <!-- Contact Form -->
  <section class="page-container">
    <h1>Contact Us</h1>
    <p>Reach out to us using the form below!</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
</body>
</html>
